<div *ngFor="let tweet of tweets">
  <mat-card>
    <mat-card-content>
      {{tweet.text}}
      @{{tweet.created}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button>
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteTweet(tweet.id)">
        <mat-icon aria-label="Delete" color="warn">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

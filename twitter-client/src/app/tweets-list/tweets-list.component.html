<div *ngFor="let tweet of tweets">
  <mat-card>
    <mat-card-content>
      {{tweet.text}}
      @{{tweet.created}}
    </mat-card-content>
    <ng-template [ngIf]="authorized">
      <mat-card-actions>
        <button mat-icon-button (click)="openEditTweetDialog(tweet)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTweet(tweet.id)">
          <mat-icon aria-label="Delete" color="warn">delete</mat-icon>
        </button>
      </mat-card-actions>
    </ng-template>
  </mat-card>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Tweet</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="add-form" th:action="@{/add}" th:method="post" action="index.html">
    <h1>Compose new Tweet:</h1>

    <div class="row">
        <label for="text-input">Text</label>
        <!--/*@thymesVar id="text" type="java.lang.String"*/-->
        <input id="text-input" type="text" name="text" th:value="${text}" value="What's happening?"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<div class="row">
    <a th:href="@{/}" href="index.html"><button>Home</button></a>
</div>

</body>
</html>

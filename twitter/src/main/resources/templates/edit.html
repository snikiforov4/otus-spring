<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Tweet edition -->
<form id="edit-form" th:action="@{/edit}" th:method="post" action="edit.html" th:object="${tweet}">
    <h1>Edit Tweet:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" name="id" readonly="readonly" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Text</label>
        <input id="holder-input" name="text" type="text" th:value="*{text}" value="What's happening?"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<div class="row">
    <a th:href="@{/}" href="index.html"><button>Home</button></a>
</div>

</body>
</html>
